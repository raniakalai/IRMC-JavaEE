<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	color: #555;
}
</style>
	<title>todos</title>
</h:head>
<h:body>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Articles" icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Videos" icon="ui-icon-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Libaries" icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>

		</p:tabMenu>
		<br></br>
		<br></br>

		<p:steps activeIndex="1" styleClass="custom" readonly="false">
			<p:menuitem value="Article" url="AjoutArticle.jsf" />
			<p:menuitem value="Auteur" url="AjoutAuteur.jsf" />
			<p:menuitem value="Reference" url="AjoutReference.jsf" />
			<p:menuitem value="Confirmation" url="Comfirm.jsf" />
		</p:steps>
	</h:form>
	<br></br>
	<br></br>

	<p:layout style="min-width:400px;height:353px;">

		<p:layoutUnit position="west" resizable="true" size="500">
			<h:form>
				<h2>Choisir un auteur</h2>
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="multiple" value="Multiple:" />
					<p:selectCheckboxMenu id="multiple"
						value="#{articleBean.listAuteurVidee}" multiple="true"
						filter="true" filterMatchMode="startsWith"
						panelStyle="width:500px">
						
						<f:selectItems value="#{articleBean.listAuteur}" var="c"
							itemLabel="#{c.nom}" itemValue="#{c.nom}" />


					</p:selectCheckboxMenu>

				</h:panelGrid>
				<h:commandButton id="btn" action="#{articleBean.addAuteurNext()}" value="ajouter" >
			
            </h:commandButton>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<h:form>
				<h2>Ajouter un nouveau</h2>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nom  Prenom" />

					<h:inputText value="#{articleBean.auteur.nom}" required="true"></h:inputText>
					<h:outputLabel value="Universite" />

					<h:inputText value="#{articleBean.auteur.universite}"
						required="true"></h:inputText>
					<h:outputLabel value="Departement" />

					<h:inputText value="#{articleBean.auteur.departement}"
						required="true"></h:inputText>
					<h:outputLabel value="Biographie" />
					<p:inputTextarea value="#{articleBean.auteur.bio}" rows="5"
						cols="30" counter="display" maxlength="50"
						counterTemplate="{0} characters remaining." autoResize="false" />
					<h:outputText id="display" />
					<h:commandButton id="btn" action="#{articleBean.addAuteur()}"
						value="ajouter">

					</h:commandButton>
					<h:message for="btn" />
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>

	</p:layout>
















</h:body>
</html>
