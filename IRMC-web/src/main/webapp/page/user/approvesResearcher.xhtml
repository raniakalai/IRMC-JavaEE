<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Approves Researcher" url="approvesResearcher.jsf"
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
		</p:tabMenu>
		<p:dataTable var="user"  rows="10" paginator="true" value="#{userbean.toapprouve()}" 
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
			<f:facet name="header">
        List of waiting Users to be approuved
    </f:facet>
			<p:column headerText="Id">
            <h:outputText value="#{user.id}" />
        	</p:column>	
			<p:column headerText="Id">
            <h:outputText value="#{user.nom}" />
        	</p:column>	
        	<p:column headerText="Id">
            <h:outputText value="#{user.adress}" />
        	</p:column>	
			<p:column headerText="Id">
            <h:outputText value="#{user.email}" />
        	</p:column>	


			<p:column style="width:32px;text-align: center">
				<p:commandButton url="approvesResearcher.jsf" action="#{userbean.approuver(user)}" icon="ui-icon-search"
					title="View" >
					
				</p:commandButton>
				
				
			</p:column>
			<f:facet name="footer">
        In total there are asas user.
    </f:facet>
		</p:dataTable>
	</h:form>
</h:body>
</html>
