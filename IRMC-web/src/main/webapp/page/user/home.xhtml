<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head>
<h:body>
<p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="100" header="Home" resizable="false" closable="false" collapsible="false">
    </p:layoutUnit>
 
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="false" closable="false" collapsible="false">
        <h:outputText value="South unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200"  resizable="false" closable="false" collapsible="false">
        <p:megaMenu orientation="vertical" style="margin-top:20px">
         <p:submenu label="Home" url="home.jsf">
         </p:submenu>
         <p:submenu label="Message" url="message.jsf">
         </p:submenu>
         <p:submenu label="Profile" url="profile.jsf">
         </p:submenu>
        </p:megaMenu>
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" header="Right" resizable="false" closable="false" collapsible="false" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        //page code
    </p:layoutUnit>
 
</p:layout>


</h:body>
</html>
