<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Inscrit</title>
</h:head>
<h:body>
	<h2 >Inscription</h2>
	<h:form>
	
        <p:messages>
            
        </p:messages>
 <p:panel header="Personnal data">
        <h:panelGrid id="grid" columns="4" cellpadding="5">
        <p:outputLabel for="nom" value="nom" />
				<p:inputText id="nom" value="#{userbean.user.nom}"  />

				<p:outputLabel for="prenom" value="prenom" />
				<p:inputText id="prenom" value="#{userbean.user.prenom}"
					 />


				<p:outputLabel for="email" value="email" />
				<p:inputText id="email" value="#{userbean.user.email}"
					 />
					<p:outputLabel for="calendar" value="Birth Date" />
		<p:calendar id="calendar" value="#{userbean.user.date}" />
					
       </h:panelGrid>
     </p:panel>
	<p:layout style="min-width:400px;height:353px;">

	<p:layoutUnit position="west" resizable="true" size="350">

		<p:panel header="Photo" >
			<h:panelGrid columns="2" cellpadding="5" columnClasses="ui-grid-col-2,ui-grid-col-10">
				
			</h:panelGrid>
		</p:panel>
	</p:layoutUnit>
			
		<br></br>
		<br></br>
		<br></br>
		<br></br>
	<p:layoutUnit position="center" resizable="true" size="100">
			<p:panel header="Private Data" style="margin-bottom:20px" size="50%">
<h:panelGrid columns="4" cellpadding="5" columnClasses="ui-grid-col-2,ui-grid-col-10">
		<p:outputLabel for="login" value="login" />
		<p:inputText id="login" value="#{userbean.user.login}"  />

		<p:outputLabel for="password" value="password" />
		<p:password id="password" value="#{userbean.user.password}" />

		

		<p:outputLabel for="tel" value="tel" />
		<p:password id="tel" value="#{userbean.user.tel}" />

<p:outputLabel for="repassword" value="confirm password" />
		<p:password id="repassword" />
		
		<p:outputLabel for="adress" value="adress" />
		<p:inputText id="adress" value="#{userbean.user.adress}"
			 />

			</h:panelGrid>
			
					</p:panel>
			<p:commandButton value="Add" id="ajax" action="#{userbean.create()}"
			icon="ui-icon-check" />
	</p:layoutUnit>

		
	</p:layout>
 
	</h:form>

</h:body>
</html>
