<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"></h:outputStylesheet>

	<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}
.ui-button {
	background-color: #4682b4!important;
	color: #4682b4!important;
}
.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	color: #555;
}
</style>
	<title>todos</title>
</h:head>
<h:body>
	
	<h:form id="form">
	    <p:growl id="growl" showDetail="true" />
	
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Articles" icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Videos" icon="ui-icon-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Libaries" icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>

		</p:tabMenu>
		<br></br>
		<p:button href="AjoutArticle.jsf" value="Nouveau article" icon="fa fa-newspaper-o">
</p:button>
<p:button href="affichage.jsf" value="Nos Article" icon="fa fa-copy">
</p:button>
<p:button href="stat.jsf" value="statistique" icon="fa fa-pie-chart">
</p:button>
<br></br>
<br></br>
	<p:layout style="min-width:400px;height:353px;">
		<p:layoutUnit position="west" resizable="true" size="700">
    <p:chart  type="pie" model="#{statBean.pieModel1}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{statBean.itemSelect}" update="growl" />
        </p:chart>
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        <p:chart type="bar" model="#{statBean.animatedModel2}" style="width:400px;" />
    </p:layoutUnit>
</p:layout>

    

</h:form>
</h:body>
</html>
